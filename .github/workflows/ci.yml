name: CI - Tests and Quality Checks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  # Job 1: Linting and Code Quality
  lint:
    name: Lint and Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 isort mypy
        pip install -r requirements.txt
    
    - name: Run Black (code formatting check)
      run: |
        black --check --diff clearpixai tests
      continue-on-error: true
    
    - name: Run isort (import sorting check)
      run: |
        isort --check-only --diff clearpixai tests
      continue-on-error: true
    
    - name: Run Flake8 (style guide enforcement)
      run: |
        flake8 clearpixai tests --max-line-length=100 --extend-ignore=E203,W503
      continue-on-error: true
    
    - name: Run MyPy (type checking)
      run: |
        mypy clearpixai --ignore-missing-imports
      continue-on-error: true

  # Job 2: Unit Tests
  test:
    name: Run Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libgl1-mesa-glx libglib2.0-0
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov pytest-xdist
        pip install -r requirements.txt
    
    - name: Run unit tests
      run: |
        pytest tests/ \
          -v \
          --cov=clearpixai \
          --cov-report=xml \
          --cov-report=term \
          --cov-report=html \
          -m "not gpu and not slow" \
          --maxfail=5
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
    
    - name: Archive coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report-${{ matrix.python-version }}
        path: htmlcov/
        retention-days: 7

  # Job 3: Data Validation Tests
  test-data-validation:
    name: Data Validation Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
        pip install -r requirements.txt
    
    - name: Run data validation tests
      run: |
        pytest tests/test_data_validation.py -v --cov=clearpixai.training.detector
    
    - name: Run preprocessing tests
      run: |
        pytest tests/test_preprocessing.py -v --cov=clearpixai.training.detector

  # Job 4: Model Output Processing Tests
  test-postprocessing:
    name: Postprocessing Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
        pip install -r requirements.txt
    
    - name: Run postprocessing tests
      run: |
        pytest tests/test_postprocessing.py -v --cov=clearpixai.training.detector

  # Job 5: Integration Tests (optional, can be enabled later)
  # test-integration:
  #   name: Integration Tests
  #   runs-on: ubuntu-latest
  #   if: github.event_name == 'push' && github.ref == 'refs/heads/main'
  #   
  #   steps:
  #   - name: Checkout code
  #     uses: actions/checkout@v4
  #   
  #   - name: Set up Python
  #     uses: actions/setup-python@v5
  #     with:
  #       python-version: '3.10'
  #   
  #   - name: Install dependencies
  #     run: |
  #       pip install -r requirements.txt
  #       pip install pytest
  #   
  #   - name: Run integration tests
  #     run: |
  #       pytest tests/ -v -m "integration"

  # Job 6: Test Summary
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [lint, test, test-data-validation, test-postprocessing]
    if: always()
    
    steps:
    - name: Check test results
      run: |
        echo "Lint job: ${{ needs.lint.result }}"
        echo "Unit tests: ${{ needs.test.result }}"
        echo "Data validation tests: ${{ needs.test-data-validation.result }}"
        echo "Postprocessing tests: ${{ needs.test-postprocessing.result }}"
        
        if [ "${{ needs.test.result }}" != "success" ]; then
          echo "::error::Unit tests failed!"
          exit 1
        fi
        
        if [ "${{ needs.test-data-validation.result }}" != "success" ]; then
          echo "::error::Data validation tests failed!"
          exit 1
        fi
        
        if [ "${{ needs.test-postprocessing.result }}" != "success" ]; then
          echo "::error::Postprocessing tests failed!"
          exit 1
        fi
        
        echo "::notice::All tests passed successfully!"

